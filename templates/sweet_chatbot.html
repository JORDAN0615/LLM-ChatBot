<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB48k5aaUnPy6nk6kCieR5O3oZNkIGP7c0&callback=initMap" async defer></script>
    <style>
        body {
            background-color: #333; /* 深灰色背景 */
            color: white; /* 白色文字 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 40%; /* 將對話框放大到頁面的 90% 寬度 */
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* 白色阴影 */
            text-align: center;
            margin-left: 0px; /* 與地圖間的間距 */
            float: right; /* 對話框放在右側 */
        }

        #chat-box {
            height: 70vh;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* 半透明白色背景 */
            text-align: left;
        }

        #user-input {
            width: calc(100%); /* 計算輸入框寬度，扣除兩側 padding */
            padding: 10px;
            border: none;
            border-radius: 10px; /* 圆角 */
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* 半透明白色背景 */
            color: white; /* 白色文字 */
            box-sizing: border-box;
            outline: none;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px; /* 圆角 */
            background-color: #4CAF50; /* 绿色按钮 */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* 深绿色按钮 */
        }

        #map-container {
            height: 90vh;
            padding: auto;
            width: 50%;
            float: left;
            margin-right: 50px;
        }

        #map {
            height: 100%;
        }

        #duration {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .submit-button {
            background-color: #4CAF50; /* 綠色 */
            border: none;
            color: white;
            padding: 8px 20px; /* 調整按鈕大小 */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px; /* 調整按鈕與其他元素之間的間距 */
            cursor: pointer;
            border-radius: 5px; /* 圓角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */
            transition: background-color 0.3s ease; /* 添加 hover 效果 */
        }   
        .submit-button:hover {
            background-color: #45a049; /* 綠色按鈕 hover 效果 */
        }
    </style>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
        <form id="searchForm">
            <label for="destination">輸入目的地：</label>
            <input type="text" id="destination" name="destination">
            <button type="submit" class="submit-button">calculate</button>
        </form>
        <div id="duration"></div>
    </div>
    <script>
        var map, directionsService, directionsRenderer, userLocationMarker;

        function initMap() {
            var initialLocation = { lat: 25.032969, lng: 121.565418 };
            map = new google.maps.Map(document.getElementById('map'), {
            zoom: 14
            });
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // 添加地圖點擊事件監聽器
            map.addListener('click', function(event) {
                calculateRoute(event.latLng);
            });

            // 監聽表單提交事件
            document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault(); // 防止表單提交刷新頁面
                var destination = document.getElementById('destination').value;
                geocodeAddress(destination);
            });
        }

        function geocodeAddress(address) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'address': address }, function(results, status) {
                if (status === 'OK') {
                    var destination = results[0].geometry.location;
                    calculateRoute(destination);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function calculateRoute(destination) {
            if (!destination) return;
            
            // 獲取用戶的當前位置
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLocation);
                    userLocationMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'Your Location'
                    });

                    // 設置路線請求
                    var request = {
                        origin: userLocation, // 起點位置為用戶的當前位置
                        destination: destination,
                        travelMode: 'DRIVING'
                    };

                    // 發送路線請求
                    directionsService.route(request, function(result, status) {
                        if (status == 'OK') {
                            directionsRenderer.setDirections(result);
                            var route = result.routes[0];
                            var duration = route.legs[0].duration.text;
                                document.getElementById('duration').innerHTML = 'Estimated time: ' + duration;
                            } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });

                }, function() {
                    handleLocationError(true, map.getCenter());
                });
                } else {
                    // 瀏覽器不支持地理位置
                    handleLocationError(false, map.getCenter());
                }
            }

            function handleLocationError(browserHasGeolocation, userLocation) {
                var infoWindow = new google.maps.InfoWindow();
                infoWindow.setPosition(userLocation);
                infoWindow.setContent(browserHasGeolocation ?
                                    'Error: The Geolocation service failed.' :
                                    'Error: Your browser doesn\'t support geolocation.');
                infoWindow.open(map);
            }

    </script>

    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="if(event.keyCode==13){sendMessage();}">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var message = document.getElementById("user-input").value;
            var chatBox = document.getElementById("chat-box");

            // Display user message in the chat box
            chatBox.innerHTML += "<p>You: " + message + "</p>";

            // Send user input to Flask API
            fetch('/LLMChat1', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message
                })
            })  
            .then(response => response.json())
            .then(data => {
                var chatBotResponse = data.response;
                chatBotResponse = JSON.stringify(chatBotResponse);
                // Display chatbot response in the chat box
                chatBox.innerHTML += "<p>Chatbot: " + chatBotResponse + "</p>";
                // Clear the user input field
                document.getElementById("user-input").value = '';
                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
